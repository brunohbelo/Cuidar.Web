    <div id="conteudo">
        <app-nav-bar></app-nav-bar>

            <app-family-member-resume [model]="familyMember" (familyMemberClick)="editMember($event)" ></app-family-member-resume>
        </div>
        <div>
            <app-membro-familia [Model]="activeEditingMember" (saveMember)="incluirMembro($event)"></app-membro-familia>
        </div>
        <div class="mt-3">
            <button mat-flat-button (click)="saveFamily()" color="primary">Fam√≠lia completa</button>
        </div>

    </div>
</div>
