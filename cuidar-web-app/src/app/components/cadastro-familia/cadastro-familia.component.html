<div class="cadastro-familia-container m-auto">
    <div id="conteudo">
        <app-nav-bar></app-nav-bar>
        <div *ngFor="let familyMember of membros" class="">
            <app-family-member-resume [model]="familyMember" (familyMemberClick)="editMember($event)" ></app-family-member-resume>
        </div>
        <div>
            <app-membro-familia [Model]="activeEditingMember" (saveMember)="saveFamilyMember($event)" (saveMemberAndSubmitFamily)="saveMemberAndSubmitFamily($event)">
            </app-membro-familia>
        </div>
    </div>
</div>
