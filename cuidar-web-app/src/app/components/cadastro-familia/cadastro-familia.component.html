<div>
    <div *ngFor="let membro of membros" class="d-flex">
        <div class="w-20">
            img.jpg
        </div>
        <div class="w-80">
            <div class="title-2">[NOME MEMBRO]</div>
            <div class="title-2">[CPF]</div>
        </div>
    </div>
    <div>
        <app-membro-familia [(model)]="membroAdicionando"></app-membro-familia>
    </div>

    <div>
        <h1 class="mat-title-1 m-0">Adicionar membro da família</h1>
        <button (click)="incluirMembro()" mat-mini-fab class="mt-n3" color="primary"><span class="mat-title-1">+</span></button>
    </div>
    <div class="mt-3">
        <button mat-flat-button color="primary">Família completa</button>
    </div>
    
</div>
