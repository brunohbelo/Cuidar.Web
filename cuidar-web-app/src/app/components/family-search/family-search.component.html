<div class="family-search-container m-auto">
    <div id="conteudo">
        <app-nav-bar></app-nav-bar>
        <h1 class="mat-display mb-2"><strong>Busca de assistidos</strong></h1>
        <div class="w-100">
            <mat-form-field class="w-80 pr-3 pl-3">
                <mat-label>Busque pelo nome</mat-label>
                <input type="text" matInput [ngModel]='searchingName' (ngModelChange)='nameSearchChanged.next($event)'  placeholder="">
            </mat-form-field>
        </div>
        <cdk-virtual-scroll-viewport itemSize="10" style="height: 800px;">
            <div *cdkVirtualFor="let family of dataSource">
                <div *ngIf="family != null">
                    <app-family-search-resume  [fullName]="family.fullName"
                        [documentId]="family.documentId" [status]="getFamilyStatus(family.generalStatus)">
                    </app-family-search-resume>
                    <button *ngIf="family.generalStatus == 'Active' || family.generalStatus == 'PendingApproval'"
                        class="mt-2 mb-2" id="btn-familia-completa" type="submit" mat-flat-button color="primary">
                        Ver detalhes
                    </button>
                    <hr />
                </div>
            </div>
        </cdk-virtual-scroll-viewport>
    </div>
</div>
